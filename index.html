<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
      z-index: 2;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; margin-bottom: 2rem; }
    button {
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #ff4f81;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.08); }

    .float {
      position: absolute;
      bottom: -50px;
      animation: floatUp 4s linear forwards;
      font-size: 2rem;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background music (plays after click) -->
  <audio id="bgMusic" loop>
    <source src="music/love-song.mp3" type="audio/mpeg" />
  </audio>

  <div class="card">
    <h1>Hey Ojukotimi ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <button onclick="celebrate()">Yes</button>
    <button onclick="celebrate()">Absolutely YES üòç</button>
  </div>

  <script>
    const music = document.getElementById('bgMusic');

    function celebrate() {
      music.play();

      for (let i = 0; i < 30; i++) {
        const el = document.createElement('div');
        el.className = 'float';
        el.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üéà';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = 3 + Math.random() * 2 + 's';
        document.body.appendChild(el);

        setTimeout(() => el.remove(), 5000);
      }

      setTimeout(() => {
        window.location.href = 'album.html';
      }, 1800);
    }
  </script>
</body>
</html>
